<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trament Solutions</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div class="jumbotron">


        <h1 class="display-4">TRAMENT SOLUTIONS PVT LTD</h1>

        <div class="row">
            <div class="col-md-6 welcome_banner" style="">
                Your Personal Hiring Solution
                <br> Your dream job is just a few clicks away!
            </div>
        </div>

    </div>


    <div class="row" style="margin-left: 0px;
    margin-right: 0px;margin-top: 20px;">
        <div class="col-md-4">
            <span class="section_title">Current Openings</span>

            <br>

            <div id="openings" class="card">



            </div>
        </div>

        <div class="col-md-4">
            Apply Job

            <br>

            <div id="apply">


            </div>

        </div>

        <div class="col-md-4">
            Social

            <br>

            <div>


            </div>

        </div>

    </div>

    <script id="address-template" type="text/x-handlebars-template">
        <p>You can find me in {{city}}. My address is {{number}} {{street}}.</p>
    </script>

    <script id="peopleList" type="text/x-handlebars-template">

        {{#each people}}
        <li>{{this}}</li>
        {{/each}}

    </script>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="index.js"></script>

</body>

</html>
